openapi: 3.0.0
info:
  title: Playground Application
  version: 0.0.1
servers:
- url: http://localhost:4000/api
- url: http://localhost:8081/api
paths:
  /one:
    get:
      description: The one.
      operationId: playground_application.controllers.default_controller.one_get
      parameters: []
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Number'
          description: "1"
      summary: One.
  /two:
    get:
      description: The two.
      operationId: playground_application.controllers.default_controller.two_get
      parameters: []
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Number'
          description: "2"
      summary: Two.
  /three:
    get:
      description: The three.
      operationId: playground_application.controllers.default_controller.three_get
      parameters: []
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Number'
          description: "3"
      summary: Three.
  /load:
    get:
      description: Load something in pandas.
      operationId: playground_application.controllers.default_controller.load
      parameters: []
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoadedCsv'
          description: "3"
      summary: Load.
  /list_comprehension:
    get:
      description: List comprehension.
      operationId: playground_application.controllers.default_controller.list_comprehension
      responses:
        200:
          description: 'List comprehension'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListOfNumbers'
  /branch:
    get:
      description: If statements
      operationId: playground_application.controllers.default_controller.branch
      responses:
        200:
          description: 'Number'
          content:
            application/json:
              schema:
                type: object
                properties:
                  first:
                    $ref: '#/components/schemas/Number'
                  second:
                    $ref: '#/components/schemas/Number'
  /load_large_file:
    get:
      operationId: playground_application.controllers.experiments.load_large_file
      parameters: []
      responses:
        200:
          description: "Load large file"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Number'
  /log:
    get:
      operationId: playground_application.controllers.experiments.log
      parameters: []
      responses:
        200:
          description: "Log a bunch of times"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Number'
  /add_numbers:
    get:
      operationId: playground_application.controllers.experiments.add_numbers
      parameters: []
      responses:
        200:
          description: "Add random numbers"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Number'
  /add_numbers_numpy:
    get:
      operationId: playground_application.controllers.experiments.add_numbers_numpy
      parameters: []
      responses:
        200:
          description: "Do numpy computations on numpy numbers"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Number'
  /sleep:
    get:
      operationId: playground_application.controllers.experiments.sleep
      parameters: []
      responses:
        200:
          description: "Sleep for a bit"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Number'
  /throw_exception:
    get:
      operationId: playground_application.controllers.experiments.throw_exception
      parameters: []
      responses:
        200:
          description: "Throw an exception"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Number'
components:
  schemas:
    Number:
      type: object
      properties:
        i:
          type: number
          format: double
      required:
      - i
    LoadedCsv:
      type: object
      properties:
        rows:
          additionalProperties:
            items:
              format: float
              type: number
            type: array
          type: object
      required:
      - rows
    ListOfNumbers:
      type: array
      items:
        $ref: '#/components/schemas/Number'
